[mouse]
hide_when_typing = true

[scrolling]
history = 100000

[selection]
save_to_clipboard = true

[terminal.shell]
args = ["-l", "-c", "/opt/homebrew/bin/tmux"]
program = "/bin/zsh"

[window]
decorations = "transparent"
dynamic_padding = false
startup_mode = "Windowed"
option_as_alt = "Both"

[window.padding]
y = 26

[general]
live_config_reload = true

